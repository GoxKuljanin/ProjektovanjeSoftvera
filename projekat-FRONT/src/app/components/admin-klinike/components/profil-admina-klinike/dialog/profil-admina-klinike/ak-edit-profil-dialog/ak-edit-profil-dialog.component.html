<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Uredi profil</mat-card-title>
    </mat-card-header>
    <form class="form" #formControl="ngForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="ime" [(ngModel)]="data.firstname" name="firstname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="prezime" [(ngModel)]="data.lastname" name="lastname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="email" [(ngModel)]="data.username" name="username" disabled>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="telefon" [(ngModel)]="data.phoneNumber" name="phoneNumber" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="adresa" [(ngModel)]="data.adress" name="adress" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="grad" [(ngModel)]="data.city" name="city" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="drzava" [(ngModel)]="data.country" name="country" required>
        </mat-form-field>
      </mat-card-content>
      <button mat-button [type]="submit" (click)="update()" [disabled]="!formControl.valid">Sacuvaj</button>
      <button mat-button (click)="cancel()">Odustani</button>
    </form>
  </mat-card>
</div>

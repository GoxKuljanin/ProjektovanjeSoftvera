<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>PromeniLozinku</mat-card-title>
        </mat-card-header>
        <form class="form" #formControl="ngForm">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nova lozinka:" type="password" [(ngModel)]="newPassword" name="newPassword" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Ponovite novu lozinku:" type="password" [(ngModel)]="repeatNewPassword"
                        name="repeatNewPassword" required>
                </mat-form-field>
            </mat-card-content>
            <button mat-button [type]="submit" (click)="update()" [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button (click)="cancel()">Odustani</button>
        </form>
    </mat-card>
</div>

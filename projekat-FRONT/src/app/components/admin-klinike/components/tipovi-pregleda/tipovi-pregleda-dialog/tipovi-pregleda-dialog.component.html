<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title *ngIf="data.flag==0">Dodaj tip pregleda</mat-card-title>
        <mat-card-title *ngIf="data.flag==1">Obrisi tip pregleda</mat-card-title>
        <mat-card-title *ngIf="data.flag==2">Izmeni tip pregleda</mat-card-title>
      </mat-card-header>
      <form class="form" #formControl="ngForm">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Naziv" [(ngModel)]="naziv" [ngModelOptions]="{standalone: true}" [disabled]="data.flag==1"
              required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Opis" [(ngModel)]="opis" [ngModelOptions]="{standalone: true}" [disabled]="data.flag==1"
              required>
          </mat-form-field>
        </mat-card-content>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" *ngIf="data.flag==0" (click)="addTipPregleda()" >Dodaj</button>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" *ngIf="data.flag==2" (click)="updateTipPregleda()" >Sacuvaj</button>
        <button mat-button [type]="submit" *ngIf="data.flag==1" (click)="deleteTipPregleda()">Obrisi</button>
        <button mat-button (click)="cancel()">Odustani</button>
      </form>
    </mat-card>
  </div>

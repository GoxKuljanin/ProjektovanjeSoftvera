<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title *ngIf="data.flag==0">Dodaj Lekara</mat-card-title>
      <mat-card-title *ngIf="data.flag==1">Obrisi Lekara</mat-card-title>
    </mat-card-header>
    <form class="form" #formControl="ngForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Ime" [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}"
            [disabled]="data.flag==1" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Prezime" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone: true}"
            [disabled]="data.flag==1" required>
        </mat-form-field>
        <mat-form-field class="full-width">
        <input matInput placeholder="Specijalizacija" [(ngModel)]="lekar.specijalizacija"
          [ngModelOptions]="{standalone: true}" [disabled]="data.flag==1" required>
        </mat-form-field>
        <mat-form-field *ngIf="data.flag==1" class="full-width">
          <input matInput placeholder="Adresa" [(ngModel)]="user.adress" [ngModelOptions]="{standalone: true}"
            [disabled]="data.flag==1" required>
        </mat-form-field>
        <mat-form-field *ngIf="data.flag==1" class="full-width">
          <input matInput placeholder="Grad" [(ngModel)]="user.city" [ngModelOptions]="{standalone: true}"
            [disabled]="data.flag==1" required>
        </mat-form-field>
        <mat-form-field *ngIf="data.flag==0" class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}"
            [disabled]="data.flag==1" required>
        </mat-form-field>
        <mat-form-field *ngIf="data.flag==0" class="full-width">
          <input matInput placeholder="Radno Vreme" [(ngModel)]="lekar.radnovreme" [ngModelOptions]="{standalone: true}"
            [disabled]="data.flag==1" required>
        </mat-form-field>
        <mat-form-field *ngIf="data.flag==0" class="full-width">
          <input matInput placeholder="Sifra" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"
            required>
        </mat-form-field>
      </mat-card-content>
      <button mat-button [type]="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" *ngIf="data.flag==0"
        (click)="addLekar()">Dodaj</button>
      <button mat-button [type]="submit" *ngIf="data.flag==1" (click)="deleteLekar()">Obrisi</button>
      <button mat-button (click)="cancel()">Odustani</button>
    </form>
  </mat-card>
</div>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 110px;">
      <mat-card class="paper">
            <mat-card-header>
                  <mat-grid-list cols="6" rowHeight="4:1">
                        <!-- Razmak -->
                        <mat-grid-tile [colspan]="2" [rowspan]="1">
                        </mat-grid-tile>
                        <!-- Naziv klinike -->
                        <mat-grid-tile [colspan]="2" [rowspan]="1">
                              <mat-card-title style="font-size: 24px;">Lekari</mat-card-title>
                        </mat-grid-tile>
                        <!-- Razmak -->
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                        </mat-grid-tile>
                        <!-- Edit icon-->
                        <mat-grid-tile [colspan]="1" [rowspan]="4">
                              <span class="nav-tool-items">
                                    <a mat-button (click)="openAddDialog()">
                                          <i class="material-icons">person_add</i>
                                    </a>
                              </span>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="2" [rowspan]="2">
                              <mat-form-field>
                                    <input matInput type="text" [(ngModel)]="search" placeholder="Search"
                                          (input)="Search()">
                              </mat-form-field>
                        </mat-grid-tile>
                  </mat-grid-list>
            </mat-card-header>
            <mat-card-content>
                  <div style="margin-bottom:15px;padding: 5px; border-radius:2%;border: rgb(184, 184, 184) 1px solid; background-color: rgb(241, 246, 255);"
                        *ngFor="let lekar of lekariSearchedList">
                        <mat-grid-list cols="15" rowHeight="3:2">
                              <mat-grid-tile *ngIf="lekar.slika==null" style="text-align: left;" [colspan]="14"
                                    [rowspan]="3">
                                    <mat-card-title style="font-size: 24px;">{{lekar.user.username}}
                                          {{lekar.user.lastname}}
                                    </mat-card-title>
                              </mat-grid-tile>
                              <mat-grid-tile [colspan]="1" [rowspan]="1">
                                    <span class="nav-tool-items">
                                          <a mat-button (click)="openDeleteDialog(lekar)">
                                                <i class="material-icons">delete</i>
                                          </a>
                                    </span>
                              </mat-grid-tile>
                        </mat-grid-list>
                        <hr>
                        <p style="font-size: 18px;margin-top: 50px;">Email: {{lekar.user.username}}</p>
                        <p style="font-size: 18px;">Specijalizacija: {{lekar.specijalizacija}}</p>
                        <p style="font-size: 18px;">Opis: {{lekar.opis}}</p>
                  </div>
            </mat-card-content>
      </mat-card>
</div>

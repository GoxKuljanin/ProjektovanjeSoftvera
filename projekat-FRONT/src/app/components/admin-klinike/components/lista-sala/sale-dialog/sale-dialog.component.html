<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title *ngIf="data.flag==0">Dodaj Salu</mat-card-title>
      <mat-card-title *ngIf="data.flag==1">Obrisi Salu</mat-card-title>
      <mat-card-title *ngIf="data.flag==2">Izmeni Salu</mat-card-title>
    </mat-card-header>
    <form class="form" #formControl="ngForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Naziv" [(ngModel)]="naziv" name="naziv" [ngModelOptions]="{standalone: true}"
            [disabled]="data.flag==1" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Broj" (keyup)="timeFormatHandler()" [(ngModel)]="broj" name="broj"
            [ngModelOptions]="{standalone: true}" [disabled]="data.flag==1" required>
        </mat-form-field>
      </mat-card-content>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" *ngIf="data.flag==0"
        (click)="addSala()">Dodaj</button>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" *ngIf="data.flag==2"
        (click)="updateSala()">Sacuvaj</button>
      <button mat-button [type]="submit" *ngIf="data.flag==1" (click)="deleteSala()">Obrisi</button>
      <button mat-button (click)="cancel()">Odustani</button>
    </form>
  </mat-card>
</div>

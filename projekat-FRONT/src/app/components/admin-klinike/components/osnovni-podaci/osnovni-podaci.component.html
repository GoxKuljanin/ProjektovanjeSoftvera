<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 110px;">
    <mat-card class="paper">
      <mat-card-header>
            <mat-grid-list cols="6" rowHeight="4:1">
                  <!-- Razmak -->
                  <mat-grid-tile  [colspan] = "2" [rowspan] = "1">
                  </mat-grid-tile>
                    <!-- Naziv klinike -->
                  <mat-grid-tile  [colspan] = "2" [rowspan] = "1">
                        <mat-card-title style="font-size: 24px;">Klinika: {{klinika.naziv}}</mat-card-title>
                  </mat-grid-tile>
                  <!-- Razmak -->
                  <mat-grid-tile  [colspan] = "1" [rowspan] = "1">
                  </mat-grid-tile>
                  <!-- Edit icon-->
                  <mat-grid-tile  [colspan] = "1" [rowspan] = "1">
                        <span class="nav-tool-items">
                              <a mat-button (click)="openDialog(klinika.id, klinika.naziv, klinika.adresa, klinika.opis)">
                                    <i class="material-icons">edit</i>
                              </a>
                        </span>
                  </mat-grid-tile>
            </mat-grid-list> 
      </mat-card-header>
      <mat-card-content>
            <hr>
            <p style="font-size: 18px;margin-top: 50px;">Adresa: {{klinika.adresa}}</p>
            <p style="font-size: 18px;">Opis: {{klinika.opis}}</p>
      </mat-card-content>
    </mat-card>
</div>

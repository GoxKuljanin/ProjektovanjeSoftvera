<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Izaberi salu pregleda</mat-card-title>
        </mat-card-header>
        <form class="form" #formControl="ngForm">
            <mat-card-content>
                <!-- Termin -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Klinika" [(ngModel)]="klinika" name="klinika" [ngModelOptions]="{standalone: true}" required disabled>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Lekar" [(ngModel)]="lekar" name="lekar" [ngModelOptions]="{standalone: true}" required disabled>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Pacijent" [(ngModel)]="pacijent" name="pacijent" [ngModelOptions]="{standalone: true}" required disabled>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Datum i Vreme" [(ngModel)]="datumvreme" name="datumvreme" [ngModelOptions]="{standalone: true}" required disabled>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Tip" [(ngModel)]="tip" name="tip" [ngModelOptions]="{standalone: true}" required disabled>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Cena" [(ngModel)]="cena" name="cena" [ngModelOptions]="{standalone: true}" required disabled>
                  </mat-form-field>
                <!-- Cena -->
                <mat-form-field class="full-width">
                    <mat-label>Sala</mat-label>
                    <mat-select [(value)]="selectedSala">
                        <mat-option *ngFor="let sala of sale" [value]="sala">{{sala.name}} {{sala.brojsale}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" (click)="submit()"
                [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button (click)="cancel()">Odustani</button>
        </form>
    </mat-card>
</div>

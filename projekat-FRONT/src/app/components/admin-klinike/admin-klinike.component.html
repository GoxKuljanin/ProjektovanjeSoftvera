<mat-sidenav-container *ngIf="firstLogin==false" class="admin">
  <mat-sidenav opened mode="side" class="sidemenu">
  <mat-accordion>
    <div>
      <a href="adminKHomePage/8" class="admin-logo">Klinicki Centar</a>
    </div>
    <hr/>
    <mat-expansion-panel >
      <mat-expansion-panel-header >
        <mat-panel-title>
          Klinika
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-button routerLink="osnovniPodaciKlinike" routerLinkActive="active">Osvnovni podaci klinike</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button routerLink="slobodniTerminiPregleda" routerLinkActive="active">Slobodni termini pregleda</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button routerLink="sale" routerLinkActive="active">Sale</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button routerLink="lekari" routerLinkActive="active">Lekari</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button routerLink="cenovnik" routerLinkActive="active">Cenovnik</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button routerLink="tipoviPregleda" routerLinkActive="active">Tipovi pregleda</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button routerLink="zakazivanjePregleda" routerLinkActive="active">Zahtevi zakazivanja pregleda</a>
      </mat-nav-list>
    </mat-expansion-panel>
    <mat-nav-list>
      <a class="sidemenu" mat-button routerLink="profil" routerLinkActive="active">Profil</a>
    </mat-nav-list>
    <mat-nav-list >
      <a class="sidemenu" mat-button routerLink="izvestajPoslovanja" routerLinkActive="active">Izvestaj o poslovanju</a>
    </mat-nav-list>
    <hr/>
    <mat-nav-list>
      <a class="sidemenu" mat-button routerLinkActive="active" (click)="odjaviMe()">Odjavi Me</a>
    </mat-nav-list>
  </mat-accordion>
</mat-sidenav>
<mat-sidenav-content style="background:rgba(3, 0, 0, 0);">
<div style="padding-left:20px;padding-right:20px;padding-bottom:20px;">

  <router-outlet></router-outlet>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
<div *ngIf="firstLogin==true" class="blackBG">
<div  class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 110px;margin-bottom: 0;">
  <mat-card style="height: 35vh;">
    <mat-card-header>
          <mat-card-title style="font-size: 24px;">Postavi novu lozinku</mat-card-title>
    </mat-card-header>
    <mat-card-content>
          <hr>
          <form class="form" >
            <mat-card-content>
              <mat-form-field class="full-width">
                <input matInput placeholder="Lozinka" [(ngModel)]="lozinka" [ngModelOptions]="{standalone: true}" type="password" required>
              </mat-form-field>
    
              <mat-form-field class="full-width">
                <input matInput placeholder="Potvrdi Lozinku" [(ngModel)]="potvrdiLozinku" [ngModelOptions]="{standalone: true}" type="password" required>
              </mat-form-field>
            </mat-card-content>
            <div mat-dialog-actions>
            <button [type]="submit" (click)="onSubmit()" mat-stroked-button color="primary" class="btn-block" >Potvrdi</button>
          </div>
          </form>
    </mat-card-content>
  </mat-card>
</div>
</div>

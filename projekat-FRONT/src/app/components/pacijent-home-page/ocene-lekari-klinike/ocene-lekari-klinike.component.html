<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 110px;">
    
    <mat-card class="paper">
        <mat-card-header>
            <mat-card-title style="font-size: 30px;">Moji ocenjeni lekari</mat-card-title>
        </mat-card-header>
        <hr>
        
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" [(ngModel)]="search" placeholder="Search" (input)="Search()">
            </mat-form-field>
            <hr>
            <table mat-table (matSortChange)="sortData($event)" [dataSource]="sortedData" matSort class="mat-elevation-z2">
    
                  <ng-container matColumnDef="lekar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 45px;"> Lekar </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 45px;">{{element.lekar.user.firstname}} {{element.lekar.user.lastname}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="ocena">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 85px;"> Ocena </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 85px;"> <app-lekar-rating [ocena]='element.lekar.prosecnaocena' [lekarId]='element.lekar.id' (odabranaOcena)='ratingComponentClick($event)'></app-lekar-rating> </td>
                  </ng-container>
    
                  <ng-container matColumnDef="klinika">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 85px;"> Klinika </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 85px;">{{element.lekar.klinika.naziv}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
            </table>
  
        </mat-card-content>
  
    </mat-card>
  
  </div>

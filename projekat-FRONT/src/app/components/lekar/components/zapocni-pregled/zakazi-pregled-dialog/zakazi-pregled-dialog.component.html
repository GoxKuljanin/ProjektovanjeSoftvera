<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Zakazi sledeci pregled</mat-card-title>
        </mat-card-header>
        <form class="form" #formControl="ngForm">
            <mat-card-content>
                <!-- Termin -->
                <mat-form-field class="full-width">
                    <input [(ngModel)]="datum" matInput [min]="startDate" [matDatepicker]="dp3" placeholder="Termin"
                        [ngModelOptions]="{standalone: true}" required disabled>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                </mat-form-field>
                <!-- Vreme od/do -->
                <p style="color: rgb(153, 152, 152);">Vreme:</p>
                <div class="ngx-timepicker-field-example">
                    <ngx-timepicker-field [(ngModel)]="timeFrom" [ngModelOptions]="{standalone: true}"
                        [defaultTime]="'12:00'" [format]="24" [controlOnly]="true"></ngx-timepicker-field>
                </div>
                <div class="ngx-timepicker-field-example">
                    <ngx-timepicker-field [(ngModel)]="timeTo" [ngModelOptions]="{standalone: true}"
                        [defaultTime]="'12:00'" [format]="24" title="Od" [controlOnly]="true"></ngx-timepicker-field>
                </div>
                <!-- Tip pregleda -->
                <mat-form-field class="full-width">
                    <mat-label>Tip</mat-label>
                    <mat-select [(value)]="selectedTip">
                        <mat-option *ngFor="let tip of tipovi" [value]="tip">{{tip.naziv}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- Cena -->
                <mat-form-field class="full-width">
                    <mat-label>Cena</mat-label>
                    <mat-select [(value)]="selectedCena">
                        <mat-option *ngFor="let cena of cene" [value]="cena">{{cena.opis}} {{cena.vrednost}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" (click)="submit()"
                [disabled]="!formControl.valid">Sacuvaj</button>
            <button mat-button (click)="cancel()">Odustani</button>
        </form>
    </mat-card>
</div>
